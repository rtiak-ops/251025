name: CI

# 【トリガー設定】
# push: main または master ブランチにプッシュされた時に発火
# pull_request: それらのブランチへPRが出された時にも発火
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# 【ジョブ定義】
# GitHub Actionsの仮想マシン上で実行される一連のタスク
jobs:
  test-backend:
    runs-on: ubuntu-latest  # 最新のUbuntu環境で実行

    # Backendディレクトリ内でコマンドを実行するようにデフォルト設定
    defaults:
      run:
        working-directory: ./backend

    steps:
    # 1. リポジトリのチェックアウト（コードを仮想マシンにダウンロード）
    - uses: actions/checkout@v3

    # 2. Python環境のセットアップ（バージョン指定）
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. 依存ライブラリのインストール
    # requirements.txt に記載されたパッケージをインストールします
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. テストの実行
    # pytestコマンドを実行し、失敗（Exit Code != 0）したらCIも失敗とみなされます
    - name: Run tests with pytest
      env:
        # アプリケーションが起動時にDATABASE_URL必須チェックを行っているため、
        # テスト実行用のダミー値を設定してインポートエラーを防ぎます。
        # (実際のテストではconftest.pyでSQLiteに差し替えられます)
        DATABASE_URL: "postgresql+asyncpg://dummy:dummy@localhost/dummy"
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest tests/
